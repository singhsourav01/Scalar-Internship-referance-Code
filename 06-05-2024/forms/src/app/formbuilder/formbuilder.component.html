<div class="register-form">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Full Name</label>
      <input
        type="text"
        formControlName="fullname"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['fullname'].errors }"
      />

      <div *ngIf="form.get('fullname')?.touched && f['fullname'].errors" class="invalid-feedback">
        <div *ngIf="f['fullname'].errors['required']">Fullname is required</div>
        <div *ngIf="f['fullname'].errors['pattern']">Start with Capital letter and 8 Character</div>

      </div>
      

      <!-- <div *ngIf="form.get('fullname')?.touched" class="invalid-feedback">
            <div *ngIf="form.get('fullname')?.errors" class="" >Fullname is required <br> Sourav Singh</div>
        </div> -->
    </div>

    <div class="form-group">
      <label>Username</label>
      <input
        type="text"
        formControlName="username"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
      />
      <div *ngIf="form.get('username')?.touched" class="invalid-feedback">
        <div *ngIf="form.get('username')?.errors">
          username is required <br />eg. Sourav01
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input
        type="text"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
      />
      <div *ngIf="form.get('email')?.touched && f['email'].errors" class="invalid-feedback">
        <div *ngIf="f['email'].errors['required']">Email is required</div>
        <div *ngIf="f['email'].errors['email']">Email is invalid</div>
      </div>
    </div>

    <!-- <div class="form-group"> //some error 
        <label>Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        />
        <div *ngIf="form.get('password)?.touched" class="invalid-feedback">
            <div *ngIf="form.get('password)?.errors">password is required <br>eg: sourav@gmail.com</div>
        </div>
      </div> -->

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        />
        <div *ngIf="form.get('password')?.touched" class="invalid-feedback">
          <div *ngIf="form.get('password')?.errors">
            password is required <br />eg: Sourav@01
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input
          type="password"
          formControlName="confirmPassword"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        />
        <div *ngIf="form.get('confirmPassword')?.touched" class="invalid-feedback">
          <div *ngIf="form.get('confirmPassword')?.errors">
            confirmPassword is required <br />eg: Sourav@01
          </div>
        </div>
      </div>

      

    <div class="form-group">
      <button type="submit" [disabled]="form.invalid" class="btn btn-primary">
        Register
      </button>
    </div>
  </form>
</div>

</div>
